<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2196F3">
  <meta name="description" content="Monitoreo en tiempo real de temperatura, humedad y presi처n con ESP32 y BME280">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ESP32 Monitor">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <title>ESP32 + BME280 Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ESP32 + BME280 Monitor</h1>
      <p>Monitoreo en tiempo real de temperatura, humedad y presi처n</p>
    </header>

    <div class="notification-section">
      <button id="subscribeBtn" class="notification-btn">Activar Notificaciones</button>
      <div id="status" class="status-message"></div>
    </div>

    <div class="card">
      <div class="sensor-panel">
        <div class="sensor-card" id="temperatureCard">
          <h3>Temperatura</h3>
          <div class="sensor-value">--</div>
          <div class="unit">째C</div>
        </div>
        <div class="sensor-card" id="humidityCard">
          <h3>Humedad</h3>
          <div class="sensor-value">--</div>
          <div class="unit">%</div>
        </div>
        <div class="sensor-card" id="pressureCard">
          <h3>Presi처n</h3>
          <div class="sensor-value">--</div>
          <div class="unit">hPa</div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
