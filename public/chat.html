<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat ESP32 Monitor</title>
  <style>
    :root {
      --primary-color: #2196F3;
      --background-color: #f5f5f5;
      --card-background: #ffffff;
      --text-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .chat-container {
      background-color: var(--card-background);
      border-radius: 15px;
      padding: 20px;
      height: 600px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.sent {
      background-color: var(--primary-color);
      color: white;
      margin-left: auto;
    }

    .message.received {
      background-color: #e3f2fd;
      color: var(--text-color);
      margin-right: auto;
    }

    .input-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1976D2;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    .status.success {
      background-color: #4CAF50;
      color: white;
    }

    .status.error {
      background-color: #F44336;
      color: white;
    }

    .room-selector {
      margin-bottom: 20px;
    }

    .room-selector input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Chat ESP32 Monitor</h1>
      <p>Comunicación en tiempo real</p>
    </header>

    <div class="room-selector">
      <input type="text" id="room" placeholder="Nombre de la sala (opcional)" style="width: 200px;">
      <button onclick="joinRoom()">Unirse a sala</button>
    </div>

    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <div class="input-container">
        <input type="text" id="message" placeholder="Escribe tu mensaje...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    let socket = null;
    let currentRoom = 'general'; // Sala por defecto

    function joinRoom() {
      const roomName = document.getElementById('room').value.trim();
      if (roomName) {
        currentRoom = roomName;
        setStatus(`Unido a la sala: ${currentRoom}`, 'success');
      }
    }

    function connect() {
      if (socket) {
        socket.close();
      }

      socket = new WebSocket('ws://esp32-monitor.railway.internal:3000');

      socket.onopen = () => {
        setStatus('Conectado al chat', 'success');
        socket.send(JSON.stringify({
          action: 'join_room',
          room: currentRoom
        }));
      };

      socket.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          console.log('Mensaje recibido:', data);
          
          if (data.type === 'message') {
            addMessage(data.message, data.sender, data.type);
          } else if (data.type === 'sensor_data') {
            addMessage(`Datos del sensor: ${JSON.stringify(data.data)}`, 'Sistema', 'system');
          }
        } catch (error) {
          console.error('Error:', error);
          setStatus('Error al procesar mensaje', 'error');
        }
      };

      socket.onclose = (event) => {
        setStatus(`Desconectado - Código: ${event.code}, Razón: ${event.reason}`, 'error');
      };

      socket.onerror = (error) => {
        console.error('Error:', error);
        setStatus('Error en la conexión', 'error');
      };
    }

    function sendMessage() {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        setStatus('No conectado al servidor', 'error');
        return;
      }

      const input = document.getElementById('message');
      const message = input.value.trim();
      if (!message) return;

      socket.send(JSON.stringify({
        action: 'send_message',
        room: currentRoom,
        message: message,
        sender: 'Usuario'
      }));

      addMessage(message, 'Yo', 'sent');
      input.value = '';
    }

    function addMessage(message, sender, type = 'received') {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.innerHTML = `
        <strong>${sender}:</strong> ${message}
        <small style="color: #666; display: block; margin-top: 5px;">
          ${new Date().toLocaleTimeString()}
        </small>
      `;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function setStatus(message, type = 'success') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status ${type}`;
    }

    // Conectar automáticamente al cargar la página
    window.onload = connect;
  </script>
</body>
</html>
