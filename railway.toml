[build]
  builder = "nixpacks"
  buildCommand = "npm install --production"

[deploy]
  startCommand = "node server.js"
  restartPolicyType = "on_failure"
  restartPolicyMaxRetries = 10

[environment]
  NODE_ENV = "production"
  PORT = "8080"
  HOST = "0.0.0.0"
DATABASE_URL = ""

